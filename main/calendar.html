<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>

  <link rel="stylesheet" href="assets/styles/stylescalendar.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
  <div class="container">
    <div class="block1">
      <h2>Partidas de Futebol Marcadas</h2>
      <ul class="matches-list" id="matches-list">
      </ul>
    </div>
    <div class="block2">
      <div class="homebtns">
        <button class="homebtn" onclick="location.href='homepage.html';">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#404040">
            <path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z" />
          </svg>
        </button>
        <button class="homebtn active">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#404040">
            <path d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Zm80 240v-80h400v80H280Zm0 160v-80h280v80H280Z" />
          </svg>
        </button>
        <button class="homebtn" onclick="location.href='config.html';">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#404040">
            <path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Verifica se há partidas armazenadas no localStorage
      const partidas = JSON.parse(localStorage.getItem('partidasFutebol')) || [];

      // Seleciona a lista de partidas
      const matchesList = document.getElementById('matches-list');

      // Itera sobre cada partida armazenada
      partidas.forEach(partida => {
        // Cria um novo elemento de lista
        const listItem = document.createElement('li');
        listItem.classList.add('match-item');
        listItem.onclick = function () {
          location.href = 'esporte.html';
        };

        // Cria a imagem da quadra de futebol
        const img = document.createElement('img');
        img.src = partida.imagemQuadra;
        img.alt = 'Quadra de Futebol';

        // Cria a div com as informações da partida
        const matchInfoDiv = document.createElement('div');
        matchInfoDiv.classList.add('match-info');

        // Adiciona as informações da partida na div
        const horarioP = document.createElement('p');
        horarioP.innerHTML = '<strong>Horário:</strong> ' + partida.horario;
        const localP = document.createElement('p');
        localP.innerHTML = '<strong>Local:</strong> ' + partida.local;

        // Adiciona os elementos à div matchInfoDiv
        matchInfoDiv.appendChild(horarioP);
        matchInfoDiv.appendChild(localP);

        // Adiciona a imagem e as informações da partida ao listItem
        listItem.appendChild(img);
        listItem.appendChild(matchInfoDiv);

        // Adiciona o listItem à lista de partidas
        matchesList.appendChild(listItem);
      });
    });
  </script>
</body>

</html>
